{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hopital SoigneMoi</title>

  <!-- custom javascript -->
  <script src="{% static '/js/jquery.min.js' %}"></script>
  <script src="{% static '/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>

  <!-- custom css -->
  <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static '/css/style.css' %}">


  <link rel="icon" type="image/x-icon" href="{% static '/elements/logo/soignemoi-favicon-color.ico' %}">
</head>

<body>
  <script src="{% static 'js/script.js' %}"></script>


  {% block content %}

<center>

    <form action="" method="" class="form-outline mb-4 ">
      {% csrf_token %}
    <div class="d-flex flex-column flex-lg-row justify-content-around">
        <div class="form-group my-2 mx-2">
          <p>Date de début de séjour :</p>
          <input type="date" class="form-control" name="dateStart" placeholder="Date de début de séjour">
          <p class="text-danger" id="dateStartErroMessage" name="dateStartErroMessage" hidden></p>
        </div>

        <div class="form-group my-2 mx-2">
          <p>Date de fin de séjour :</p>
          <input type="date" class="form-control" name="dateStop" placeholder="Date de début de séjour">
          <p class="text-danger" id="dateStopErroMessage" name="dateStopErroMessage" hidden>La date de fin de séjour ne peut pas précéder celle de début.</p>
        </div>

      </div>
        <div class="d-flex justify-content-center my-2 py-2">
            <button type="submit" class="btn btn-primary" name="submitDateStopAndStart">Vérifier les disponibilités</button>
        </div>
    </form>
  
    <div class="d-flex justify-content-center my-2 py-2">
      <p class="text-info" name="checkDatesAnswer" hidden>Test</p>
    </div>


</center>

  {% endblock %}
