{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static '/elements/logo/soignemoi-favicon-color.ico' %}">

  </head>

<body>



    <a class="btn btn-light btn-block" href="{% url 'logout' %}"> <i class="fa fa-power-off"></i> <span class="text">Déconnection</span> </a>
  </section>

  <section class="section-content padding-y">

    <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
      <article class="card-body text-center">
        <header class="mb-2">
          <h3 class="card-title">Complétez vos informations :</h3>
        </header>
        <p class="pt-4 mb-4 pb-2">
         Bonjou {{ user.full_name }}, pour continuer, veuillez remplir les informations suivantes :
        </p>
        {% include 'includes/alerts.html' %}

        <form action="{% url 'nouveau_visiteur' %}" method="POST">
          {% csrf_token %}
          class="form-control form-control-lg py-2 gap-4 text-start">


          <div class="form-group">

                <label for="id_address_line_1">Adresse</label>
                <input type="text" name="address_line_1" class="form-control" id="id_address_line_1">
                <label for="id_address_line_2">Complément d'addresse:</label>
                <input type="text" name="address_line_2" class="form-control" id="id_address_line_2">
                <label for="city">Ville:</label>
                <input type="text" name="city" class="form-control" id="city">
                <label for="zip_code">Code postal:</label>
                <input type="text" name="zip_code" class="form-control" id="zip_code">
                <label for="country">Pays</label>
                <input type="text" name="country" class="form-control" id="country">

              <div class="form-group mt-4">
                <button type="submit" class="btn btn-warning btn-lg btn-block w-100"> Validez votre profile </button>
              </div>
          </div>
        </form>
    </div>
    </div>

    </article>

</body>
</html>
