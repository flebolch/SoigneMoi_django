{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static '/elements/logo/soignemoi-favicon-color.ico' %}">

  </head>
  <body>



    <!-- start of login form -->

    <section class="section-content padding-y">
      {% include 'includes/alerts.html' %}

      <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
          <article class="card-body text-center">
              <header class="mb-2"><h3 class="card-title">Vous avez déjà un compte SoigneMoi?</h3></header>
              <p class="pt-4 mb-4 pb-2">
                  Pour vous connecter à votre espace utilisateur, entrez le mail et le mot de passe associés à votre compte SoigneMoi.
                </p>
          <form action="{% url 'connection' %}" method="POST" class="form-control form-control-lg py-2 gap-4 text-start">
        {% csrf_token %}

        <div class="fomr-group">
          <label class="mt-1 mb-1">Email</label>
            <input type="email" class="form-control" placeholder="Email Address" name="email" required>
          <label class="mt-1 mb-1">Mot de passe</label>
            <input type="password" class="form-control" placeholder="Password" name="password" required>
          <div class="form-group mt-4">
            <button type="submit" class="btn btn-warning btn-lg btn-block w-100">Se connecter</button>
          </div>
        </div>
          </form>
              </div>
              </div>

          </article>
              
          <div class="text-center py-2">
            Vous n'avez pas encore de compte ? <a href="{% url 'nouveau_patient' %}">Créez-en un</a>
          </div>
    </section> 

  </body>
</html>
